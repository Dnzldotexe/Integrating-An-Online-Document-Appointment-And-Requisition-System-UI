<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website name -->
    <title>Taguig City University</title>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Website icon -->
    <link rel="icon" href="https://tcu.taguig.gov.ph/wp-content/uploads/2020/08/cropped-tcu1-2-32x32.png" sizes="32x32"/>
    <link rel="icon" href="https://tcu.taguig.gov.ph/wp-content/uploads/2020/08/cropped-tcu1-2-192x192.png" sizes="192x192"/>
    <link rel="apple-touch-icon" href="https://tcu.taguig.gov.ph/wp-content/uploads/2020/08/cropped-tcu1-2-180x180.png"/>
    <meta name="msapplication-TileImage" content="https://tcu.taguig.gov.ph/wp-content/uploads/2020/08/cropped-tcu1-2-270x270.png"/>
</head>
<body>

    <!-- Hero Section  -->
    <div class="hero222">
        <div class="login__container1">
            
            <div class="container2">
                <div class="content2">

                  <h1>Log In</h1>
                  <form action="/home.html">
                    <div class="user-details2">
                      <div class="input-box2">
                        <span class="details2">Username or Email</span>
                        <input type="text2" placeholder="Enter username or email" required>
                      </div>
                      <div class="input-box2">
                        <span class="details2">Password</span>
                        <input type="text2" placeholder="Enter password" required>
                      </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Log In">
                    </div>
                  </form>
                </div>
            </div>

        </div>
        <div class="login__container2">

            <div class="container2">
                <div class="content2">

                  <h1>Sign Up</h1>
                  <form action="/login_signup.html">
                    <div class="user-details2">
                      <div class="input-box2">
                        <span class="details2">Username or Email</span>
                        <input type="text2" placeholder="Enter username or email" required>
                      </div>
                      <div class="input-box2">
                        <span class="details2">Password</span>
                        <input type="text2" placeholder="Enter password" required>
                      </div>
                      <div class="input-box2">
                        <span class="details2">Confirm Password</span>
                        <input type="text2" placeholder="Enter password" required>
                      </div>
                    </div>
                    <div class="button">
                        <input type="submit" value="Create Account">
                    </div>
                  </form>
                </div>
            </div>

        </div>
        <video class="video-bg" poster="TCUposter.jpg" autoplay loop playsinline muted>
            <source src="videos/TCUVID4.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Javascript -->
    <script src="app.js"></script>

</body>
</html>
